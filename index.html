<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img src="/photo-1534158914592-062992fbe900.jpg" alt="" />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Ping Pong Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="score-div">
                <h1 class="title is-1">
                  <span class="player1-score">0</span>
                <span>to</span>
                <span class="player2-score">0</span>
                </h1>
                <p>Use the buttons below to keep score</p>
              </div>
            
              <label for="play-to" class="label is-large is-inline">Playing to</label>
              <div class="select is-rounded">
                <select id="play-to">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
            </div>
            <div class="card-footer">
              <button class="card-footer-item button is-primary btn-pl1">+1 Player One</button>
              <button class="card-footer-item button is-info btn-pl2">+1 Player Two</button>
              <button class="card-footer-item button is-danger btn-reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

   

   
    <script src="app.js"></script>
  </body>
</html>
